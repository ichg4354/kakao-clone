<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://use.fontawesome.com/releases/v5.2.0/js/all.js"></script>
    <link rel="stylesheet" href="css/styles.css">
    <title>Chatbox</title>
    
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__clock">13:54</span>
      </div>
      <div class="status-bar__column">
        <i class="far fa-clock"></i>
        <i class="far fa-volume-mute"></i>
        <i class="fa fa-wifi"></i>
        <span class="status-bar__battery-level">100%</span>
        <i class="fa fa-battery-full"></i>
      </div>
    </div>
    <header class="header">
      <div class="header__column">
        <h1 class="header__title">Chats</h1>
      </div>
      <div class="header__column">
        <span class="header__icons">
          <i class="fas fa-search"></i>
        </span>
        <span class="header__icons">
          <i class="far fa-comment"></i>
        </span>
        <span class="header__icons">
          <i class="fas fa-cog"></i>
        </span>
      </div>
    </header>
    <main class="chats">
        <ul class="chats__list">
            <li class="chats__chat chat">
              <a href="chat.html">
                <div class="chat__column">
                    <div class="chat__content">
                        <span class="chat__username">Lynn</span>
                        <span class="chat_preview">Going home</span>
                    </div>
                    <img class="chat-avatar g-avatar" src="images/avatars.jpg">
                </div>
                <div class="chat__column">
                    <span class="chat__timespan">Yesterday</span>
                </div>
              </a>
            </li>
        </ul>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__list-item">
          <a href="friends.html" class="nav__list-link">
            <i class="far fa-user"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="#" class="nav__list-link">
            <i class="fas fa-comment"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="find.html" class="nav__list-link">
            <i class="fas fa-search"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="more.html" class="nav__list-link">
            <i class="fas fa-ellipsis-h"></i>
          </a>
        </li>
      </ul>
    </nav>
  </body>
</html>
