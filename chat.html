<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://use.fontawesome.com/releases/v5.2.0/js/all.js"></script>
    <link rel="stylesheet" href="css/styles.css" />
    <title>Chat</title>
  </head>
  <body class="chat__body">
    <div class="chat__body-container">
      <div class="status-bar">
        <div class="status-bar__column">
          <span class="status-bar__clock">13:54</span>
        </div>
        <div class="status-bar__column">
          <i class="far fa-clock"></i>
          <i class="far fa-volume-mute"></i>
          <i class="fa fa-wifi"></i>
          <i class="fa fa-battery-full"></i>
        </div>
      </div>
      <header class="header">
        <div class="header__column">
          <a href="index.html">
            <i class="fas fa-arrow-left header__back-btn"></i>
          </a>
          <h1 class="header__title">민석</h1>
        </div>
        <div class="header__column">
          <span class="header__icons">
            <i class="fas fa-search"></i>
          </span>
          <span class="header__icons">
            <i class="fas fa-bars"></i>
          </span>
        </div>
      </header>
    </div>
    <main class="chat__chat">
      <ul class="chat__messages">
        <span class="chat__timespan">Friday January 11 2019</span>
        <li class="incomming-message message">
          <img src="images/avatars.jpg" class="g-avatar message__avatar" />
          <div class="message__content">
            <span class="message__author">민석</span>
            <div class="message_bubble">
              Congrats I love you
            </div>
          </div>
        </li>
        <li class="sent-message message">
          <span class="message__timestamp"></span>
          <div class="message__content">
            <div class="message_bubble">
              Thanks see you in Febuary
            </div>
          </div>
        </li>
        <li class="incomming-message message">
          <img src="images/avatars.jpg" class="g-avatar message__avatar" />
          <div class="message__content">
            <span class="message__author">민석</span>
            <div class="message_bubble">
              Congrats I love you
            </div>
          </div>
        </li>
        <li class="sent-message message">
          <span class="message__timestamp"></span>
          <div class="message__content">
            <div class="message_bubble">
              Going home!
            </div>
          </div>
        </li>
      </ul>
    </main>
    <div class="chat__write">
          <input
            type="text"
            placeholder="Send Message"
            class="chat__write-input"
          />
        <div class="chat__write-Left chat__icon">
          <span class="chat__write-leftIcon">
            <i class="far fa-plus-square"></i>
          </span>
        </div>
        <div class="chat__write-Right chat__icon">
          <span class="chat__write-rightIcon">
            <i class="far fa-smile-wink"></i>
          </span>
          <span class="chat__write-rightIcon">
            <i class="fas fa-microphone"></i>
          </span>
        </div>
      </div>
    </div>
  </body>
</html>
